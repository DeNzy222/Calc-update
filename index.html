<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="media.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Roboto:wght@100;300&display=swap"
			rel="stylesheet">
		<title>Document</title>
	</head>

	<body>
		<div class="theme-block">
			<div class="change-theme" id="theme">Light</div>
		</div>
		<div class="load">
			<div class="loading-page"></div>
		</div>
		<div class="side">

		</div>
		<div class="fl-calc-main">
			<div class="main-cmt-calc" id="mn">
				<div class="close" id="cl">
					<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
						<path
							d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
					</svg>
				</div>
				<div class="calculator">
					<div class="back">
						<input type="text" id="result">
					</div>
					<div class="fl-calc">
						<div onclick="ClearResult()">C</div>
						<div class="delete" onclick="DeleteChar()"><svg class="dl" xmlns="http://www.w3.org/2000/svg" height="19" viewBox="0 -960 960 960" width="19"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></div>
						<div onclick="InsertChar('/')" class="operator">/</div>
						<div onclick="InsertChar('*')" class="operator">*</div>
						<div onclick="InsertChar('7')">7</div>
						<div onclick="InsertChar('8')">8</div>
						<div onclick="InsertChar('9')">9</div>
						<div onclick="InsertChar('-')" class="operator">-</div>
						<div onclick="InsertChar('4')">4</div>
						<div onclick="InsertChar('5')">5</div>
						<div onclick="InsertChar('6')">6</div>
						<div onclick="InsertChar('+')" class="operator">+</div>
						<div onclick="InsertChar('1')">1</div>
						<div onclick="InsertChar('2')">2</div>
						<div onclick="InsertChar('3')">3</div>
						<div onclick="ResultCalc()" class="equal">=</div>
						<div onclick="InsertChar('0')">0</div>
						<div onclick="InsertChar('.')">.</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
